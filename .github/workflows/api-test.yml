name: Sync & Test Postman Collection

on:
  workflow_dispatch: # bisa dijalankan manual
  schedule:
    - cron: "0 * * * *" # tiap jam (optional)

jobs:
  sync-and-test:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies + Reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Download Postman Collection
        run: node sync-postman-to-github.js
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          COLLECTION_UID: ${{ secrets.COLLECTION_UID }}

      - name: Run API Tests
        run: |
          newman run Booker_collection.json \
            -r htmlextra \
            --reporter-htmlextra-export newman/newman-report.html \
      - name: Commit & Push updated Collection
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Booker_collection.json
          git commit -m "chore: update postman collection" || echo "No changes"
          git push

      - name: Upload Newman HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman/newman-report.html
